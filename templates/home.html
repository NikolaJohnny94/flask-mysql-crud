{%extends 'base.html'%}
{%block title%}Home{%endblock%}
{%block content%}
<div class="table-responsive">
    <table class="mb-5 table table-dark table-hover container-fluid">
        <thead>
            <tr>
                <th>#Id:</th>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>Email:</th>
                <th>Country:</th>
                <th>City:</th>
                <th>Update:</th>
                <th>Delete:</th>
            </tr>
        </thead>
        <tbody>
            {%for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td><a class="text-success fw-bold" href="/user/{{user.id}}">{{user.firstname}}</td></a>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.country}}</td>
                <td>{{user.city}}</td>
                <td><a class="btn btn-success text-light" href="/user/update/{{user.id}}"
                        title="Update This User">Update</a></td>
                <td><a class="btn btn-danger" href="/users/delete/{{user.id}}" title="Delete This User"
                        id="deleteButton">Delete</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
